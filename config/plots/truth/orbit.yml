
# Plot all three coordinates of the leader spacecraft over time.
- type: Plot2D
  x: truth.t.s
  y: [truth.leader.orbit.r.eci.x, truth.leader.orbit.r.eci.y, truth.leader.orbit.r.eci.z]

# Plot the 3D trajectory in ECI
- type: Plot3D
  x: truth.leader.orbit.r.eci.x
  y: truth.leader.orbit.r.eci.y
  z: truth.leader.orbit.r.eci.z

# Plot velocity over time in ECI
- type: Plot2D
  x: truth.t.s
  y: [truth.leader.orbit.v.eci.x, truth.leader.orbit.v.eci.y, truth.leader.orbit.v.eci.z]

# Plot the 3D trajectory in ECEF
- type: Plot3D
  x: truth.leader.orbit.r.ecef.x
  y: truth.leader.orbit.r.ecef.y
  z: truth.leader.orbit.r.ecef.z

# Plot velocity over time in ECEF
- type: Plot2D
  x: truth.t.s
  y: [truth.leader.orbit.v.ecef.x, truth.leader.orbit.v.ecef.y, truth.leader.orbit.v.ecef.z]

# Plot magnitude of position
- type: Plot2D
  x: truth.t.s
  y: truth.leader.orbit.v.norm

# Plot magnitude of velocity
- type: Plot2D
  x: truth.t.s
  y: truth.leader.orbit.r.norm

# Plot magnitudes of orbital forces
- type: Plot2DLog
  x: truth.t.s
  y: [truth.leader.orbit.a_gravity.norm, truth.leader.orbit.a_drag.norm, truth.leader.orbit.a_rot.norm]


# Plot atmospheric density
- type: Plot2D
  x: truth.t.s
  y: truth.leader.orbit.density

# Plot orbital energies
- type: Plot2D
  x: truth.t.s
  y: [truth.leader.orbit.T, truth.leader.orbit.U, truth.leader.orbit.E]


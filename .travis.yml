matrix:
  include:
    - language: python
      python: 3.6
      sudo: false
      before_install:
        - cd python
      install:
        - pip install -r requirements.txt
      script:
        - python -m pytest
    - language: python
      python: 2.7
      sudo: false
      cache:
        directories:
          - "~/.platformio"
      install:
        - pip install -U platformio
        - platformio update
      script:
        - platformio test --verbose --environment ci_github

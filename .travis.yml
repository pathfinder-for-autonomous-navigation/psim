matrix:
  include:
    - language: python
      name: "USB console initialization and unit tests"
      python: 3.6
      before_install:
        - cd python
        - export CI
      install:
        - pip install -r requirements.txt
        - wget -o https://github.com/pathfinder-for-autonomous-navigation/FlightSoftware/releases/download/v0.11/linux-x86_64_hootl
        - cp linux-x86_64_hootl /linux-x86_64_hootl
      script:
        - python -m pytest
        - python -m usb_console.run_simulation

    - language: python
      name: "GNC C++ software unit tests"
      python: 2.7
      cache:
        directories:
          - "~/.platformio"
      install:
        - pip install -U platformio
        - platformio update
      script:
        - platformio test --verbose --environment ci_github

matrix:
  include:
    - language: python
      python: 3.6
      before_install:
        - export CI
      install:
        - git clone https://github.com/pathfinder-for-autonomous-navigation/FlightSoftware
        - pip install -U platformio
        - platformio update
        - cd FlightSoftware
        - pio run -e native
        - cp .pio/build/native/program ../python/linux-x86_64_hootl
        - cd python
        - pip install -r requirements.txt
        - cd ..
        - chmod +x linux-x86_64_hootl
      script:
        - python -m pytest
        - python -m usb_console.run_simulation
        - cd ..
        - platformio test --verbose --environment ci_github

matrix:
  include:
    - language: python
      name: "USB console initialization and unit tests"
      python: 3.6
      sudo: false
      before_install:
        - cd python
        - export CI
      install:
        - pip install -r requirements.txt
        - > 
        curl -s https://api.github.com/repos/pathfinder-for-autonomous-navigation/FlightSoftware/releases/latest \
          | grep "linux-x86_64_hootl" \
          | cut -d : -f 2,3 \
          | tr -d \" \
          | wget -qi -
        - cp linux-x86_64_hootl /linux-x86_64_hootl
      script:
        - python -m pytest
        - python -m usb_console.run_simulation

    - language: python
      name: "GNC C++ software unit tests"
      python: 2.7
      sudo: false
      cache:
        directories:
          - "~/.platformio"
      install:
        - pip install -U platformio
        - platformio update
      script:
        - platformio test --verbose --environment ci_github

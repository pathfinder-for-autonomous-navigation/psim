
name: Earth
type: Model
comment: >
    Responsible for providing ephemeris data related to the Earth. This includes
    quaternions to facilitate the transformations between the ECEF and ECI
    reference frames.

args:
    - prefix

adds:
    - name: "{prefix}.earth.q.eci_ecef"
      type: Lazy Vector4
      comment: >
          Quaternion rotating from ECEF to ECI.
    - name: "{prefix}.earth.q.ecef_eci"
      type: Lazy Vector4
      comment: >
          Quaternion rotating from ECI to ECEF.
    - name: "{prefix}.earth.w"
      type: Lazy Vector3
      comment: >
          Angular rate of Earth (i.e. also the angular rate of the ECEF frame).

gets:
    - name: "{prefix}.t.s"
      type: Real
      comment: >
          Time sense the PAN epoch in seconds.

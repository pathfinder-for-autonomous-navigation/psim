name: PSim Bazel Builds

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Install dependencies
      run: |
        sudo apt-get install bazel

    - name: Build and Test with Bazel
      run: |
        bazel build //:gnc
